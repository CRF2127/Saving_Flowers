{% extends "layout.html" %}

{% block content %}

<main class="hero-content">
  <div class = "container">
    <div class = "section-content">
      <h2>Main Page Header</h2>
      <p>First paragraph...</p>
      <a href="{{url_for('about')}}" class = "btn-secondary">About Me</a>
      <p> Test Loop</p>
      <hr>
      {% for posts in posts %}
      <a href= "{{url_for('post', post_id=posts.id)}}">
      <p> {{posts.title}}</p>
      <p> {{posts.subtitle}}</p>
      <p> {{posts.author}}</p>
      <p> {{posts.entry_date.strftime('%B %d, %Y')}}</p>
  		</a>
      {% endfor %}
    </div>
  </div>
</main>

{% endblock %}
