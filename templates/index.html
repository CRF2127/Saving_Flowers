{% extends "layout.html" %}

{% block content %}

<header class="masthead" style="background-image: url('{{url_for('static', filename='img/home-bg.jpg')}}')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>Saving Flowers</h1>
          <span class="subheading">A fearlessly aimless inventory of all things tech in sustainability</span>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {% for posts in posts %}
        <div class="post-preview">
          <a href= "{{url_for('post', post_id=posts.id)}}">
            <h2 class="post-title">
              {{posts.title}}
            </h2>
            <h3 class="post-subtitle">
              {{posts.subtitle}}
            </h3>
          </a>
          <p class="post-meta">Posted 
            {{posts.entry_date.strftime('%B %d, %Y')}}</p>
        </div>
        <hr>
        {% endfor %}

        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
