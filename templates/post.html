{% extends "layout.html" %}

{% block content %}

<main class="hero-content">
  <div class = "container">
    <div class = "section-content">
      <h1>{{posts.title}}</h1>
      <h2>{{posts.subtitle}}</h2>
      <h2>{{posts.author}}</h2>
      <h2>{{posts.entry_date.strftime('%B %d, %Y')}}</h2>

      <p>{{posts.content | safe}}</p>
      <a href="{{url_for('about')}}" class = "btn-secondary">About Me</a>
      <a href="{{url_for('index')}}" class = "btn-secondary">index?</a>
      
    </div>
  </div>

<header class="masthead" style="background-image: url('img/post-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{posts.title}}</h1>
            <h2 class="subheading">{{posts.subtitle}}</h2>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>{{posts.content | safe}}</p>
        </div>
      </div>
    </div>
  </article>


</main>

{% endblock %}
