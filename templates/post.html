{% extends "layout.html" %}

{% block content %}

<main class="hero-content">

<header class="masthead" style="background-image: url('{{url_for('static', filename='img/post-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{posts.title}}</h1>
            <h2 class="subheading">{{posts.subtitle}}</h2>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>{{posts.content | safe}}</p>
        </div>
      </div>
    </div>
  </article>


</main>

{% endblock %}
